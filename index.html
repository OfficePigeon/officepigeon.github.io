<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wich.fun</title>
	<script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// MIT License - https://github.com/rafgraph/spa-github-pages
		(function(l) {
			if (l.search[1] === '/' ) {
				const decoded = l.search.slice(1).split('&').map(function (s) { return s.replace(/~and~/g, '&') }).join('?');
				window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
			}
		}(window.location))
	</script>
</head>
<body>
	<div id="app"></div>
	<script type="module" src="/src/main.js"></script>
	<script type="module" src="/src/assets/js/modelviewer/model-viewer.min.js"></script>
</body>
</html>
